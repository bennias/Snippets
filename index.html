<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switchState</title>

  <style>
    .highlighted{
        color: red;
		font-weight: 700;
    }
    </style>
  
</head>
<body>
	<h1>Input</h1>
	<section>
		<form id="email-form" name="email-form" data-name="Email Form">
			<div>
				<h3>Gender</h3>
				<input type="radio" id="male" name="gender" value="male" data-name="gender"><label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" data-name="gender"><label for="female" >Female</label>
			</div>
			<div>
				<h3>Age</h3>
				<input type="radio" id="young" name="age" value="young" data-name="age"><label for="young">Young</label>
				<input type="radio" id="old" name="age" value="old" data-name="age"><label for="old" >Old</label>
				<input type="radio" id="reallyOld" name="age" value="reallyOld" data-name="age"><label for="reallyOld" >I mean... really old</label>
			</div>
		</form>
	</section>

<h2>Output</h2>
<h3>Gender</h3>
<div class="gender" title="male">Male</div>
<div class="gender" title="female">Female</div>
<h3>Age</h3>
<div class="age" title="young">Young</div>
<div class="age" title="old">Old</div>
<div class="age" title="reallyOld">Living Gandalf</div>

<script src="index.js"></script>

</body>
</html>
